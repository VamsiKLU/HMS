services:
  hms-frontend:
    build: frontend
    ports:
      - "80:80"
    depends_on:
      - hms-backend
    networks:
      - app-network

  hms-backend:
    build: backend
    ports:
      - "9091:5000"
    depends_on:
      hms-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=jdbc:mysql://hms-db:3306/hms_db
      - DB_USERNAME=user
      - DB_PASSWORD=password
      - PORT=5000
    networks:
      - app-network

  hms-db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=hms_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge