all:
  children:
    production:
      hosts:
        hms-server:
          ansible_host: 172.31.199.196
          ansible_user: vamsi
          ansible_connection: local
          ansible_become: yes
          ansible_become_method: sudo
          ansible_become_user: root
          # Since you're already on the server, use local connection
          # For passwordless sudo, run: echo "vamsi ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/vamsi
          
    staging:
      hosts:
        hms-staging:
          ansible_host: staging-server-ip
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
    
    local:
      hosts:
        localhost:
          ansible_connection: local
          ansible_host: localhost

