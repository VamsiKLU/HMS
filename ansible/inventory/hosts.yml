all:
  children:
    production:
      hosts:
        hms-server:
          ansible_host: your-server-ip-or-hostname
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          # Or use ansible_password if using password auth
          # ansible_password: your-password
          
    staging:
      hosts:
        hms-staging:
          ansible_host: staging-server-ip
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa

